input {
  pipeline { address => elastic_output }
}
output {
  opensearch {
    hosts => [VAR_ELASTIC_SERVERS]
    index => "%{[@metadata][output]}"
    ssl => true
    ssl_certificate_verification => false
    user => "VAR_ELASTIC_USER"
    password => "VAR_ELASTIC_PASSWORD"
  }
}