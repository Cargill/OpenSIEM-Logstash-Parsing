input {
  pipeline {
    address => VAR_PIPELINE_NAME
  }
}
filter {
  mutate {
    remove_field => ["event", "host", "log","message_uuid", "time","tenant","org_id","space_id","app_or_service_id","als_service_id","category","format_version"]
  }
  mutate {
    add_field => { 
      "[event][module]" => "sap"
      "[event][dataset]" => "sap.btp"
    }
  }
  json {
    source => "message"
    target => "tmp"
  }
      
  mutate{
    add_field =>{ "[log][source][hostname]" => "%{[tmp][tenant]}" }
    lowercase => [ "tmp" ]
  }

  mutate {
    rename => { 
      "[tmp][als_service_id]" => "[service][id]"
      "[tmp][category]" => "[event][category]"
      "[tmp][message_uuid]" => "[rule][uuid]"
      "[tmp][org_id]" => "[cloud][project][id]"
      "[tmp][time]" => "[event][created]"
      "[tmp][space_id]" => "[cloud][instance][id]"
      "[tmp][tenant]" => "[cloud][account][id]"
      "[tmp][object][type]" => "[event][type]"
      "[tmp][id]" => "[event][id]"
      "[tmp][data]" => "[error][message]"
      "[tmp][ip]" => "[source][ip]"
      "[tmp][user]" => "[user][name]"
    }    
  }
  date {
    match => [ "[event][created]", "ISO8601" ]
    timezone => "GMT"
    locale => "ec"
    target => "[event][created]"
    tag_on_failure => "_dateparsefailure_ec"
  }
  mutate {
    remove_field => [ "tmp"]
  }
}
output {
  pipeline { send_to => [enrichments] }
}