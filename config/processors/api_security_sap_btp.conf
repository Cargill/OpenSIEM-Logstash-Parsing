input {
  pipeline {
    address => VAR_PIPELINE_NAME
  }
}
filter {
  mutate {
    remove_field => ["event", "host", "log","user" ]
  }
  mutate {
    add_field => { 
      "[event][module]" => "sap"
      "[event][dataset]" => "sap.btp"
    }
  }
  mutate{
    copy => { "[message]" => "[event][original]" }
  }
  json {
    source => "message"
    target => "tmp"
  } 
  mutate{
    add_field =>{ "[log][source][hostname]" => "%{[tmp][tenant]}" }
    lowercase => [ "tmp" ]
  }

  mutate {
    rename => { 
      "[tmp][als_service_id]" => "[service][id]"
      "[tmp][category]" => "[event][category]"
      "[tmp][message_uuid]" => "[rule][uuid]"
      "[tmp][org_id]" => "[cloud][project][id]"
      "[tmp][time]" => "[event][created]"
      "[tmp][space_id]" => "[cloud][instance][id]"
      "[tmp][tenant]" => "[cloud][account][id]"
      "[tmp][message][object][type]" => "[event][type]"
      "[tmp][message][id]" => "[event][id]"
      "[tmp][message][data]" => "[error][message]"
      "[tmp][message][ip]" => "[source][ip]"
      "[tmp][user]" => "[user][name]"
    }    
  }
  json {
    source => "[error][message]"
    target => "tmp_data"
  }
  grok {
    match => { "[tmp_data][message]" => "(?<[email][subject]>.*?) \('(?<[user][email]>.*?)'\).*?authenticationtype=\[(?<[event][code]>.*?)\]" }
  }
  date {
    match => [ "[event][created]", "ISO8601" ]
    timezone => "GMT"
    locale => "ec"
    target => "[event][created]"
    tag_on_failure => "_dateparsefailure_ec"
  }
  mutate {
    remove_field => [  "tmp", "tmp_data" ]
  }
}
output {
  pipeline { send_to => [enrichments] }
}