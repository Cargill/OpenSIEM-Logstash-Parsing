input {
  pipeline {
    address => VAR_PIPELINE_NAME
  }
}
filter {
  ### Header
  # Parsing the syslog pri header if present
  grok {
    match => { "message" => "^.*?<(?<pri>\d+)>(\s)?(?<actual_msg>.*)" }
  }
  syslog_pri {
  syslog_pri_field_name => "pri" 
  remove_field => [ "pri" ]
  }
  mutate {
    add_field => { "event.module" => "cisco.satellite" }
    add_field => { "observer.vendor" => "cisco" }
    add_field => { "observer.product" => "cisco.satellite" }
    add_field => { "observer.type" => "network_management" }
  }

  mutate{
    remove_field => ["pri","actual_msg"]
  }
}
output {
  pipeline { send_to => [enrichments] }
}
