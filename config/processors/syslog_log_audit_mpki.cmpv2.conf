input {
  pipeline {
    address => VAR_PIPELINE_NAME
  }
}
filter {
  ### Header
  # Parsing the syslog pri header if present
  grok {
    match => { "message" => "^.*?<(?<pri>\d+)>(\s)?(?<actual_msg>.*)" }
  }
  syslog_pri {
  syslog_pri_field_name => "pri" 
  remove_field => [ "pri" ]
  }
  mutate {
    add_field => { "event.module" => "mpki.cmpv2" }
    add_field => { "event.dataset" => "mpki.cmpv2" }
    add_field => { "observer.vendor" => "mpki" }
    add_field => { "observer.product" => "mpki.cmpv2" }
    add_field => { "observer.type" => "mpki" }
  }
  dissect {
    mapping => {
      actual_msg => "%{?data} {%{?data}} %{event.created->} %{+event.created},%{?data} %{?data} %{?data} %{rest_msg}"
    }
  }

  
  mutate {
    gsub => ["rest_msg",'[\"]',""]
    gsub => ["rest_msg",'[\']',""]
    gsub => ["rest_msg",'[\[]',""]
    gsub => ["rest_msg",'[\]]',""]
  }
  kv {
    source => "rest_msg"
    field_split => " "
    value_split => "="
    trim_key => " "
    whitespace => "strict"
    target => "mpki"
  }
  mutate {
    rename => {"[mpki][tenant]" => "organization.name"}
    rename => {"[mpki][cn]" => "tls.client.issuer"}
    rename => {"[mpki][user]" => "user.name"}
    remove_field => ["[mpki]"]
    rename => {"host.name" => "log.source.hostname"}
  }
  date {
    # 2020-06-21 16:23:26
    match => ["event.created","yyyy-MM-dd HH:mm:ss"]
    timezone => "GMT"
    locale => "en"
    target => "event.created"
  }
  mutate {
    remove_field => ["actual_msg"]  
  }
  
}
output {
  pipeline { send_to => [enrichments] }
}
