# Add event.created to the log if it does not exist, and replace with @timestamp.
# Removed "disable_enrichments" in [tags] condition to not disable this enrichment when disabling all enrichments.
filter {
  if "disable_event_created_enrichment" in [tags] or "disable_data_quality" in [tags] {
    mutate {
      remove_tag => ["disable_event_created_enrichment"]
    }
  }
  else {
    if ![event][created] {
      mutate {
        add_field => { "[event][created]" => "%{@timestamp}" }
      }
    }
  }
}