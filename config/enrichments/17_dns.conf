          if [client][ip][1] == [client][address][1] {
            mutate {
              remove_field => [ "[client][address][1]" ]
            }
          }
        }
        if [client][ip][0] == [client][address][0] {
          mutate {
            remove_field => [ "[client][address][0]" ]
          }
          if [client][address] and ![client][address][1] {
            mutate {
              remove_field => [ "[client][address]" ]
            }
          }
        }
      } else {
        mutate {
          copy => { "[client][ip]" => "[client][address]"  }
