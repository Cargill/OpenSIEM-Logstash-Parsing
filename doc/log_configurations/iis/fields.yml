              type: alias
              path: http.request.body.content
              migration: true
            - name: origin_address
              type: alias
              path: source.ip
              migration: true
            - name: uri
              type: alias
              path: url.original
              migration: true
            - name: principal
              type: alias
              path: user.name
              migration: true
            - name: message
              type: text
        - name: deprecation
          type: group
          description: >
          fields:
        - name: gc
          type: group
          description: >
